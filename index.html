<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body class="body">
    <div>
        <h1 class="text">Hours</h1>
        <h1 class="text">Minutes</h1>
        <h1 class="text">Seconds</h1>
        <h1 class="text">Milliseconds</h1>
    </div>
    <div id="timer">
        <h1 class="num" id="hr">0</h1>
        <h1 class="col">:</h1>
        <h1 class="num" id="min">0</h1>
        <h1 class="col" >:</h1>
        <h1 class="num" id="sec">0</h1>
        <h1 class="col">:</h1>
        <h1 class="numone" id="msec">0</h1>
    </div>
    <div>
        <button id="startTimer" onclick="start()" class="but">Start</button>
        <button onclick="stop()" class="but">Stop</button>
        <button onclick="reset()" class="but">Reset</button>
        <button class="but" onclick="setLaps()">Laps</button>
    </div>
    <div>
        <div id="laps" class="lap">   
        </div>
    </div>  
</body>
<script src="app.js"></script>
</html>
